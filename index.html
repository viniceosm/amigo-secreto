<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Grupo ‚Äî Amigo Secreto</title>

  <style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui;
    background: linear-gradient(#cde9ff, #eaf6ff);
    min-height: 100vh;
    padding: 20px;
    background-repeat: no-repeat;
    background-size: cover;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 2px, transparent 3px),
      radial-gradient(circle at 80% 10%, rgba(255,255,255,0.8) 1.5px, transparent 3px),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,0.85) 2.5px, transparent 3px),
      radial-gradient(circle at 70% 50%, rgba(255,255,255,0.9) 2px, transparent 3px),
      radial-gradient(circle at 50% 90%, rgba(255,255,255,0.75) 1.8px, transparent 3px);
    background-size: cover;
  }

  .container {
    max-width: 420px;
    margin: 0 auto;
  }

  .title {
    text-align: center;
    font-size: 34px;
    font-weight: 800;
    color: #d83939;
    margin-bottom: 10px;
    text-shadow: 0 2px 5px rgba(0,0,0,.1);
  }

  .sub {
    text-align: center;
    font-size: 16px;
    color: #444;
    margin-bottom: 25px;
  }

  .card {
    background: white;
    padding: 22px;
    border-radius: 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,.12);
    margin-bottom: 20px;
    animation: fadeIn 0.6s ease;
  }

  .card h3 {
    margin: 0 0 15px;
    font-size: 20px;
    font-weight: 600;
    color: #333;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
    margin-top: 8px;
    box-sizing: border-box;
  }

  textarea {
    resize: none;
    height: 120px;
  }

  button {
    width: 100%;
    padding: 15px;
    background: #2fa75f;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: 600;
    margin-top: 18px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 0, 0, .15);
    transition: .2s;
  }

  button:hover {
    background: #238a4c;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* mobile adjustments */
  @media (max-width: 420px) {
    .title { font-size: 30px; }
    button { font-size: 17px; }
  }

</style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ---- CONFIG DO FIREBASE ----
    const firebaseConfig = {
    apiKey: "AIzaSyC-cFYCg-FVzZhiMEc717-DMXuQhxkB2QU",
    authDomain: "amigo-secreto-507c4.firebaseapp.com",
    projectId: "amigo-secreto-507c4",
    storageBucket: "amigo-secreto-507c4.firebasestorage.app",
    messagingSenderId: "539794082236",
    appId: "1:539794082236:web:53afca3ca22ff91ae203b9",
    measurementId: "G-ME72EK5R76"
   };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function criarGrupo() {
      const nomeGrupo = document.getElementById("grupo").value.trim();
      const lista = document.getElementById("participantes").value.trim();

      if (!nomeGrupo || !lista) {
        alert("Preencha o nome do grupo e os participantes.");
        return;
      }

      const linhas = lista.split("\n")
                          .map(l => l.trim())
                          .filter(l => l.length > 0);

      const quantidade = linhas.length;

      const docRef = await addDoc(collection(db, "amigo_grupos"), {
        nome: nomeGrupo,
        participantes: linhas,
        quantidade: quantidade,
        revelados: 0,
        criadoEm: new Date().toISOString()
      });

      document.getElementById("resultado").innerHTML = `
        <div class="box">
          <b>Grupo criado com sucesso!</b><br>
          ID do grupo:<br>
          <code>${docRef.id}</code>
        </div>
      `;
    }

    window.criarGrupo = criarGrupo;
  </script>

</head>
<body>
  <div class="container">

  <div class="title">üéÖ Secret Santa</div>
  <div class="sub">Crie seu grupo e convide os participantes ‚ùÑÔ∏è</div>

  <div class="card">
    <h3>Nome do grupo</h3>
    <input id="grupo" placeholder="Amigo Secreto Soares 2025">
  </div>

  <div class="card">
    <h3>Participantes</h3>
    <textarea id="participantes" placeholder="Vini&#10;Cris&#10;Pedro&#10;Marcelo"></textarea>
  </div>

  <button onclick="criarGrupo()">Criar grupo üéÑ</button>

  </div>

</body>
</html>
